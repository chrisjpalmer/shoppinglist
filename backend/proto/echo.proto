syntax = "proto3";

message GetPlanRequest {

}

message GetPlanResponse {
  Plan plan = 1;
}

message Plan {
  repeated Day days = 1;
}

message Day {
  repeated CategoryMeal category_meals = 1;
}

message CategoryMeal {
  int32 category_id = 1;
  int32 meal_id = 2;
}

service ShoppingListService {
  rpc GetPlan(GetPlanRequest) returns (GetPlanResponse);
  // rpc UpdatePlan(Plan) returns ();

  // rpc GetMeals() returns (GetMealResponse);
  // rpc CreateMeal(CreateMealRequest);
}