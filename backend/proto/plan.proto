
syntax = "proto3";

import "meal.proto";

message Plan {
  repeated Day days = 1;
  bool current_plan = 2;
  int64 next_id = 3;
  int64 prev_id = 4;
}

message Day {
  repeated CategoryMeal category_meals = 1;
}

message CategoryMeal {
  Category category = 1;
  int64 meal_id = 2;
}

enum Category {
  CATEGORY_LUNCH = 0;
  CATEGORY_DINNER = 1;
  CATEGORY_SNACK = 2;
}

message PlanSummary {
  repeated IngredientRef ingredient_ref = 1;
}

