apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
    {{- include "frontend.labels" . | nindent 4 }}.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "ghcr.io/chrisjpalmer/shoppinglist:frontend-{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP